<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form id="form">
            <p:growl autoUpdate="true"/>
            <p:dataTable id="temploTable" value="#{matriculaController.templos}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                         selectionMode="single" selection="#{matriculaController.templo}" rowKey="#{templo.id}"
                         var="templo" style="margin-top: 20px;" emptyMessage="Não há registros." paginator="true" rows="5">
                
                <p:ajax event="rowSelect" update=":form:tableClasses"/>
                
                <f:facet name="header">
                    <h:outputText value="Templos"/>
                </f:facet>
                <p:column headerText="Código" style="text-align: center; width: 100px">
                    <h:outputText value="#{templo.id}"/>
                </p:column>
                <p:column headerText="Templo">
                    <h:outputText value="#{templo.nome}"/>
                </p:column>
                <p:column headerText="Sede">
                    <h:outputText value="#{templo.sede.nome}"/>
                </p:column>
                <p:column headerText="Responsavel">
                    <h:outputText value="#{templo.responsavel.nome}"/>
                </p:column>

            </p:dataTable>

            <p:dataTable id="tableClasses" style="margin-top: 10px" value="#{matriculaController.templo.classes}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                         selectionMode="single" selection="#{matriculaController.classe}" rowKey="#{classe.id}"
                         var="classe" emptyMessage="Não há registros." paginator="true" rows="5">
                
                <p:ajax event="rowSelect" update=":form:membrosDisponiveis"/>
                
                <f:facet name="header">
                    Classes EBD
                </f:facet>

                <p:column headerText="Código" style="text-align: center; width: 100px">
                    <h:outputText value="#{classe.id}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{classe.descricao}"/>
                </p:column>
                <p:column headerText="Professor">
                    <h:outputText value="#{classe.professor.nome}"/>
                </p:column>

            </p:dataTable>
            
            <p:pickList id="membrosDisponiveis" value="#{matriculaController.membros}" converter="#{converterPickMembro}"
                        var="membro" itemLabel="#{membro}" itemValue="#{membro}" effect="bounce"/>
        </h:form>
    </ui:define>

</ui:composition>
