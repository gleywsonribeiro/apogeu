<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form>
            <p:growl autoUpdate="true"/>
            <ui:include src="/WEB-INF/include/rbn/cadastro.xhtml"/>
            
            <p:dataTable id="rbnTable" value="#{rbnController.rbns}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                         var="rbn" style="margin-top: 20px;" emptyMessage="Não há registros." paginator="true" rows="5"
                         rowStyleClass="#{rbn.dataPagamento eq null ? 'pendente':'pago'}">
                <p:column headerText="Código" style="text-align: center; width: 100px">
                    <h:outputText value="#{rbn.id}"/>
                </p:column>
                <p:column headerText="Campanha">
                    <h:outputText value="#{rbn.descricao}"/>
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{rbn.valor}">
                        <f:convertNumber currencySymbol="R$ " type="currency" maxFractionDigits="2" minFractionDigits="2"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Lançamento">
                    <h:outputText value="#{rbn.dataLancamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Contribuinte">
                    <h:outputText value="#{rbn.membro.nome}"/>
                </p:column>
                <p:column headerText="Data Pagamento">
                    <h:outputText value="#{rbn.dataPagamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
