<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <p:messages autoUpdate="true" closable="true"/>
        <h:form>
            <p:toolbar style="margin-bottom: 5px" id="barra">
                <f:facet name="left">
                    <p:commandButton value="Salvar" id="salvar" icon="ui-icon-disk" action="#{membroController.salvar()}" update="@form">
                        <!--<p:confirm message="Cadastro realizado com sucesso!" icon="ui-icon-alert"/>-->
                    </p:commandButton>
                </f:facet>
                <f:facet name="right">
                    <p:button value="Pesquisar" icon="ui-icon-search" outcome="pesquisaMembros"/>
                </f:facet>
            </p:toolbar>

            <p:panel header="Cadastro de Membro" style="width: 800px">
                <h:panelGrid columns="1">
                    <ui:include src="/WEB-INF/include/membro/informacoesPessoais.xhtml"/>
                    <h:panelGroup>
                        <p:fieldset legend="Endereço">
                            <ui:include src="/WEB-INF/include/membro/endereco.xhtml"/>
                        </p:fieldset>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:fieldset legend="Documentos">
                            <ui:include src="/WEB-INF/include/membro/documentos.xhtml"/>
                        </p:fieldset>
                    </h:panelGroup>
                </h:panelGrid>
                <p:fieldset legend="Informações Profissionais">
                    <ui:include src="/WEB-INF/include/membro/informacoesProfissionais.xhtml"/>
                </p:fieldset>
                <p:fieldset legend="Outras informações" style="margin-top: 5px">
                    <ui:include src="/WEB-INF/include/membro/outros.xhtml"/>
                </p:fieldset>
            </p:panel>
          
            <p:sticky target="barra"/>
        </h:form>
    </ui:define>

</ui:composition>
