<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form id="formSede">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Novo" id="novo" action="#{sedeController.novo()}" disabled="#{not empty sedeController.sedes}"/>
                </p:toolbarGroup>
            </p:toolbar>
            <h:panelGrid id="painel" columns="2" style="margin-top: 5px;">
                <p:outputLabel value="Código" for="codigo"/>
                <p:inputText id="codigo" size="5"/>

                <p:outputLabel value="Nome da Sede" for="nome"/>
                <p:inputText id="nome" size="60"/>
            </h:panelGrid>

            <p:dataTable id="sedeTable" value="#{sedeController.sedes}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                         var="sede" style="margin-top: 20px;" emptyMessage="Não há registros." paginator="true" rows="5">
                <p:column headerText="Código" style="text-align: center; width: 100px">
                    <h:outputText value="#{sede.id}"/>
                </p:column>
                <p:column headerText="Sede">
                    <h:outputText value="#{sede.nome}"/>
                </p:column>
                <p:column headerText="Responsável">
                    <h:outputText value="#{sede.responsavel.nome}"/>
                </p:column>
                <p:column style="width: 100px; text-align: center">
                    <p:commandButton icon="ui-icon-pencil" title="Editar" action="cadastroSede?faces-redirect=true">
                        <f:setPropertyActionListener target="#{sedeController.sede}" value="#{sede}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" action="#{sedeController.remover()}" update="sedeTable, :formSede:novo">
                        <p:confirm header="Exclusão da Sede" message="Tem certeza que deseja excluir a Sede?" icon="ui-icon-alert"/>
                        <f:setPropertyActionListener target="#{sedeController.sede}" value="#{sede}"/>
                    </p:commandButton>                
                </p:column>
            </p:dataTable>
            
            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
