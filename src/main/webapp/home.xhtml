<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/template.xhtml">
            <ui:define name="body">
                <h:form>
                    <span style="font-weight: bold; color: red">Olá Usuário</span><br/>
                    <p:commandButton value="Atualizar" action="#{teste.atualizar()}" update="data"/>
                    <h:outputText id="data" value="#{teste.dataAtual}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <p:dataTable value="#{produtosBean.produtos}" var="produto" id="produtosTable" emptyMessage="Não existem produtos." style="margin-top: 10px">
                        <p:column headerText="Produto">
                            <h:outputText value="#{produto}"/>
                        </p:column>
                        <p:column style="width: 40px">
                            <p:commandButton icon="ui-icon-trash" action="#{produtosBean.excluirProduto()}" update="produtosTable">
                                <p:confirm header="Exclusão" message="Tem certeza de que quer remover o #{produto}?" icon="ui-icon-alert"/>
                                <f:setPropertyActionListener target="#{produtosBean.produtoSelecionado}" value="#{produto}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                    <p:confirmDialog global="true">  
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
