<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:graphicImage library="imagens" name="fundo2.jpg" style="width: 100%; height: 100%; display: block; padding: 0px; position: fixed;"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event listener="#{loginController.preRender()}" type="preRenderView"/>
        </f:metadata>
        <center>
            <p:dialog visible="true" closable="false" draggable="false" resizable="false">
                <p:messages id="mensagem" autoUpdate="true" closable="true"/>
                <h:form id="frm" prependId="false">
                    <h:panelGrid columns="2">
                        <f:facet name="header" >  
                            <h:outputLabel value="Controle de Acesso"/>
                        </f:facet>
                        
                        <p:graphicImage library="imagens" name="login.png" style="margin-right: 8px"/>
                        <h:panelGroup>
                            <p:inputText id="login" value="#{loginController.email}" required="true" requiredMessage="Informe seu login" size="30"/>
                            <p:watermark for="senha" value="Senha"/>
                        </h:panelGroup>
                        
                        <p:graphicImage library="imagens" name="senha.png" style="margin-right: 8px"/>
                        <h:panelGroup>
                            <p:watermark for="login" value="Login"/>
                            <p:password  id="senha" value="" required="true" requiredMessage="Informe sua senha" size="30"/>
                        </h:panelGroup>
                        
                        <h:panelGroup/>
                        <p:commandButton icon="ui-icon-key" value="Entrar" action="#"/>
                        
                    </h:panelGrid>
                    <!--<p:captcha label="captcha" language="pt" theme="white" validatorMessage="Captcha nÃ£o corresponde" requiredMessage="Preencha o captcha"/>-->

                </h:form>
            </p:dialog>
        </center>
    </h:body>
</html>
